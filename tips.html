<!DOCTYPE html>
<html>
    <head>
        <title> Tips Page </title>
    </head>
<body>

<h2>Sasank Srinivas Nadendla computes tips</h2> 
<form style="margin-left: 10px;background-color:aquamarine;border: 15px;">
    <label for="form_one"> Enter a check amount </label>
    <input type ="number" id="form_one" name="form_one" value=20> <br>

    <label for="form_two"> Enter tip increase </label>
    <input type ="number" id="form_two" name="form_two" value=0.05> <br>

    <input type="button" onclick="tips()" value="Find tips" style="background-color:orange;">
</form>
<div id="result"></div>
<br>
<br>

<form style="margin-left: 10px;background-color:pink;border: 15px;">
    <input type="radio" id="times" name="arithmetic" value="times" onclick="chooseOp()">
    <label for="times">*</label></br>
  
    <input type="radio" id="divide" name="arithmetic"  onclick="chooseOp()" value="divide">
    <label for="divide">/</label></br>
  
    <input type="radio" id="exponent" name="arithmetic"  onclick="chooseOp()" value="exponent">
    <label for="exponent">**</label></br>
  </form>
  <br>
  <body style="background-color:powderblue;"></body>
<p style="background-color:tomato;"id="results">Choose any arithmetic</p>
  <script> 
    function chooseOp(){
        var amt=(Number)(document.getElementById("form_one").value)
        var tpinc=(Number)(document.getElementById("form_two").value)
         exponent=document.getElementById("exponent").checked
     
         times=document.getElementById("times").checked
       
         divide=document.getElementById("divide").checked
         
      if(exponent)
        document.getElementById('results').innerHTML="<b>Exponential Value of Amount and Tip is: </b>"+amt**tpinc
        else if(times)
        document.getElementById('results').innerHTML="<b>Multiplication Value of Amount and Tip is: </b>"+amt*tpinc
        else if(divide)
        document.getElementById('results').innerHTML="<b>Division value of Amount and Tip is: </b>"+amt/tpinc
    
    }
    </script>
    <script> 
        function tips(){
            var amnt=(Number)(document.getElementById("form_one").value)
            var tipinc=(Number)(document.getElementById("form_two").value)
            result="Tip amounts by increase of "+tipinc+" are: "
         
            var sum=amnt*0.1
            result+=sum+0.0
            for(let i=0;i<9;i++){
             var sasa=sum +(amnt*tipinc);
             result += " "+Math.round(sasa * 10) / 10
             sum=Math.round(sasa * 10) / 10
        }
        document.getElementById('result').innerHTML=result;
        }
        
        </script>
        


</body>
</html>
