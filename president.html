<body>

    <h2>President guess by Sasank Srinivas</h2>

        
        <form>
            <div class="form-group">
                <div class="col-xs-2">

                <label for="secret_president"><b>Enter the secret president name </b></label>
                <input type="text" class="form-control" id="secret_president" value="George Washington"  aria-describedby="president name" placeholder="Enter the secret president name">
           </div>
            </div>
            <br>
            <div class="form-group">
                <label for="guess_president"><b>Enter the guess president name </b></label>
                <input type="text" class="form-control" id="guess_president" aria-describedby="president name" placeholder="Enter the guess president name">
            </div>
            <br>
            
            <input type="button" class="btn btn-primary" onclick="checkGuess()" value="Check the guess">
          </form>
        


    <p id="result">This text will be replaced </p>

    <script>
        let correct = 0, wrong = 0;
        function checkGuess() {
            console.log("Getting form values");
            secret = document.getElementById("secret_president").value;
            guess = document.getElementById("guess_president").value;
            out = document.getElementById("result");
            if (secret == guess) {
                correct++;
                alert("You got it right");
                out.innerHTML = "Correct " + correct +  " Wrong " + wrong;
            } else {
                wrong++
                alert("Wrong President");
                out.innerHTML =  "Correct " + correct +  " Wrong " + wrong;
            }
            if(wrong==3){
                displaySorry();  
            }
        }
        function displaySorry(){
            out.innerHTML =  "Correct " + correct +  " Wrong " + wrong;
            alert("sorry game over");
        }

    </script>
    <div>
        <img src="001.jpg" id="bird_img" width="100" height="100" onclick="swapImage()">
    </div>
    <script>
    var picture=1
    function swapImage()
    {
        switch(picture)
        {
           case 1:
           {
              document.getElementById("bird_img").src="002.jpg"
              picture=2
              break
           }
    
           case 2:
           {
              document.getElementById("bird_img").src="003.jpg"
              picture=3
              break
           }
           
           case 3:
           {
              
              document.getElementById("bird_img").src="001.jpg"
              picture=1
              break
           }
        }
    }
    
    </script>
